<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Historique - Pharmacie du Libron</title>
    <script async defer src="https://accounts.google.com/gsi/client"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffefc;
            margin: 0;
            color: #0a2f51;
        }
        header {
            background-color: #bcd7ed;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }
        #header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        h1 {
            margin: 0;
            color: #0a2f51;
            font-size: 1.3em;
        }
        button {
            cursor: pointer;
            padding: 8px 12px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background-color: #bcd7ed;
            color: white;
            font-weight: bold;
        }
        button:hover {
            background-color: #a6c6e1;
        }
        main {
            padding: 20px;
        }
        #filter-form {
            background-color: #e1f4e4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
            margin-bottom: 20px;
        }
        #filter-form label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #0a2f51;
            display: block;
        }
        #filter-form input, #filter-form select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        #filter-form button {
            background-color: #86bf8e;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 10px;
            text-align: left;
        }
        tbody tr:nth-child(odd) {
            background-color: #ede2e6;
        }
        #status {
            text-align: center;
            color: #0a2f51;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header>
    <div id="header-left">
        <a href="/index.html" title="Accueil" style="display:inline-block; width:40px; height:40px; border-radius:50%; overflow:hidden; margin-right:10px;">
            <img alt="Logo" src="https://i.imgur.com/AExTPc7.png" style="width:100%; height:100%; object-fit:cover;"/>
        </a>
        <h1>Historique des ventes</h1>
        <button id="btn-login" style="display: none;">Se connecter</button>
    </div>
    <div style="display: flex; gap: 10px;">
        <button onclick="window.location.href='index.html'">
            <img alt="Accueil" src="https://i.imgur.com/T8E0o39.png" style="width:18px; height:18px; vertical-align:middle; margin-right:6px;"/>
            Accueil
        </button>
        <button onclick="window.location.href='promotion.html'">
            <img alt="Promotions" src="https://i.imgur.com/BasLkpT.png" style="width:18px; height:18px; vertical-align:middle; margin-right:6px;"/>
            Promotions
        </button>
        <button onclick="window.print()">
            <img src="https://i.imgur.com/qY1buNb.png" style="width:18px; height:18px; vertical-align:middle; margin-right:6px;"/>
            Imprimer
        </button>
        <button id="btn-logout" style="display: none;">Déconnexion</button>
    </div>
</header>

<main>
    <div id="filter-form">
        <div>
            <label for="filter-date-start">Date de début</label>
            <input type="date" id="filter-date-start">
        </div>
        <div>
            <label for="filter-date-end">Date de fin</label>
            <input type="date" id="filter-date-end">
        </div>
        <div>
            <label for="filter-operator">Opérateur</label>
            <select id="filter-operator">
                <option value="">Tous</option>
                <option value="1">1</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <div>
            <label for="filter-product">Nom produit</label>
            <input type="text" id="filter-product">
        </div>
        <div>
            <label for="filter-code">Code</label>
            <input type="text" id="filter-code">
        </div>
        <button id="btn-filter">Filtrer</button>
        <button id="btn-reset">Réinitialiser</button>
    </div>
    
    <table id="data-table">
        <thead>
        <tr>
            <th>Opérateur</th>
            <th>Date</th>
            <th>Nom produit</th>
            <th>Code</th>
            <th>Vendues</th>
            <th>Date d'ajout</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <pre id="status">Chargement...</pre>
</main>
<footer style="
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    font-size: 0.5em;
    color: #666;
    background: #d3f0dd;
    padding: 8px 0;
    box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
    z-index: 10;
">
    Développé par Violaine Claron - Mise à jour
</footer>
<script>
    const CLIENT_ID = '777828681958-d450tqhqunv3thi6k4k0i8t33ts26bcv.apps.googleusercontent.com';
    const SPREADSHEET_ID = '1KzO5snEYkAtKjIUm1VHvnAPR8lYjOtwhUQg2dgvjPzE';
    const RANGE = 'Feuille2!A:I';
    const SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly"; // Changé en lecture seule

    let tokenClient;
    let allData = [];
    let gapiInited = false;
    let gisInited = false;

    function setStatus(msg) {
        document.getElementById('status').textContent = msg;
    }

    function gapiLoaded() {
        gapi.load('client', async () => {
            await gapi.client.init({
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
            });
            gapiInited = true;
            if (gapiInited && gisInited) {
                 document.getElementById('btn-login').style.display = 'inline-block';
            }
        });
    }

    function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID,
            scope: SCOPES,
            callback: (tokenResponse) => {
                gapi.client.setToken({ access_token: tokenResponse.access_token });
                loadSheet();
                document.getElementById('btn-login').style.display = 'none';
                document.getElementById('btn-logout').style.display = 'inline-block';
                setStatus('Connecté.');
            }
        });
        gisInited = true;
        if (gapiInited && gisInited) {
             document.getElementById('btn-login').style.display = 'inline-block';
        }
    }

    document.getElementById('btn-login').onclick = () => {
        tokenClient.requestAccessToken();
    };

    document.getElementById('btn-logout').onclick = () => {
        gapi.client.setToken(null);
        document.getElementById('btn-login').style.display = 'inline-block';
        document.getElementById('btn-logout').style.display = 'none';
        clearTable();
        setStatus('Déconnecté.');
    };
    
    document.getElementById('btn-filter').onclick = () => {
        renderTable(allData);
    };

    document.getElementById('btn-reset').onclick = () => {
        document.getElementById('filter-date-start').value = '';
        document.getElementById('filter-date-end').value = '';
        document.getElementById('filter-operator').value = '';
        document.getElementById('filter-product').value = '';
        document.getElementById('filter-code').value = '';
        renderTable(allData);
    };

    function clearTable() {
        const tbody = document.querySelector("#data-table tbody");
        tbody.innerHTML = '';
    }

    async function loadSheet() {
        try {
            setStatus('Chargement des données...');
            const res = await gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: RANGE
            });
            allData = res.result.values || [];
            if (allData.length > 0) {
                allData = allData.slice(1);
            }
            renderTable(allData);
        } catch (e) {
            setStatus('Erreur de chargement des données: ' + e.message);
        }
    }

    function renderTable(data) {
        const tbody = document.querySelector("#data-table tbody");
        tbody.innerHTML = "";

        const startDate = document.getElementById('filter-date-start').value;
        const endDate = document.getElementById('filter-date-end').value;
        const operatorFilter = document.getElementById('filter-operator').value;
        const productFilter = document.getElementById('filter-product').value.toLowerCase();
        const codeFilter = document.getElementById('filter-code').value.toLowerCase();

        const filteredData = data.filter(row => {
            const rowDate = new Date(row[8]);
            
            if (startDate && new Date(startDate) > rowDate) return false;
            if (endDate && new Date(endDate) < rowDate) return false;

            if (operatorFilter && row[0] !== operatorFilter) return false;

            if (productFilter && !row[2].toLowerCase().includes(productFilter)) return false;

            if (codeFilter && row[3].toLowerCase() !== codeFilter) return false;

            return true;
        });

        if (filteredData.length === 0) {
            setStatus('Aucun résultat trouvé pour les filtres sélectionnés.');
            return;
        }

        filteredData.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${row[0] || ''}</td>
                <td>${row[1] || ''}</td>
                <td>${row[2] || ''}</td>
                <td>${row[3] || ''}</td>
                <td>${row[6] || ''}</td>
                <td>${row[8] || ''}</td>
            `;
            tbody.appendChild(tr);
        });

        setStatus(`Affichage de ${filteredData.length} lignes.`);
    }

    window.onload = () => {
        gapiLoaded();
        gisLoaded();
    };
</script>
</body>
</html>
