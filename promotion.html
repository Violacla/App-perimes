    <style>
        body {

<body>
<header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #bcd7ed; box-shadow: 0 2px 5px rgba(0,0,0,0.15);">
    <div id="header-left" style="display: flex; align-items: center; gap: 15px;">
        <a href="/index.html" title="Accueil" style="display:inline-block; width:40px; height:40px; border-radius:50%; overflow:hidden; margin-right:10px;">

        </a>

    </div>
    <div id="login-block" style="display:flex; align-items:center; gap:10px;">
        <input type="number" id="operator" placeholder="Code op√©rateur" style="padding:8px; border-radius:6px; border:1px solid #ccc;">
        <button id="btn-validate">Valider</button>
        <p id="login-error" style="color:red; margin:0;"></p>

    <div style="display: flex; gap: 10px;">
        <button onclick="window.location.href='index.html'">

        <button onclick="location.href='historique.html'" title="Historique">
            <img alt="Historique" src="https://i.imgur.com/BasLkpT.png" style="width:18px; height:18px; vertical-align:middle; margin-right:6px;"/>

            Imprimer

        <button id="btn-sync" style="background-color: #0a2f51; color: white;">Synchroniser</button>
        <button id="btn-logout" style="display:none;">
            <img alt="D√©connexion" src="https://i.imgur.com/OPA1EuF.png" style="width:18px; height:18px; vertical-align:middle; margin-right:6px;"/>
            D√©connexion
        </button>

<table id="data-table">
    <thead>
    <tr>
        <th>Date</th>
        <th>Nom produit</th>
        <th>Code</th>
        <th>Prix unitaire</th>
        <th>Zone</th>
        <th>Qt√©</th>
        <th>%</th>
        <th>Prix finale</th>
    </tr>
    </thead>

</table>
<pre id="status">Chargement...</pre>
<script>
    const CLIENT_ID = '777828681958-d450tqhqunv3thi6k4k0i8t33ts26bcv.apps.googleusercontent.com';
    const SPREADSHEET_ID = '1KzO5snEYkAtKjIUm1VHvnAPR8lYjOtwhUQg2dgvjPzE';
    const SOURCE_RANGE = 'Feuille1!A:K';
    const TARGET_RANGE = 'Feuille3!A:K';
    let tokenClient;
    let accessToken = null;

    function gapiLoaded() {
        gapi.load('client', async () => {
            await gapi.client.init({
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
            });
        });
    }

    function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID,
            scope: "https://www.googleapis.com/auth/spreadsheets",
            callback: async (response) => {
                accessToken = response.access_token;
                gapi.client.setToken({ access_token: accessToken });
                document.getElementById('login-block').style.display = 'none';
                document.getElementById('btn-logout').style.display = 'inline-block';
                document.getElementById('btn-sync').style.display = 'inline-block';
                await loadSheet();
            }
        });
        document.getElementById('btn-validate').onclick = validateOperator;
        document.getElementById('operator').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                validateOperator();
            }
        });
    }

    function validateOperator() {
        const op = parseInt(document.getElementById("operator").value);
        if ([1, 6, 7].includes(op)) {
            document.getElementById("login-error").textContent = "";
            tokenClient.requestAccessToken();
        } else {
            document.getElementById("login-error").textContent = "Acc√®s refus√©. Op√©rateur non autoris√©.";
        }
    }

    document.getElementById('btn-logout').onclick = () => {
        accessToken = null;
        document.getElementById('login-block').style.display = 'flex';
        document.getElementById('btn-logout').style.display = 'none';
        document.getElementById('btn-sync').style.display = 'none';
        document.getElementById('status').textContent = 'D√©connect√©.';
        document.querySelector('#data-table tbody').innerHTML = '';
        document.getElementById('operator').value = '';
    };

    document.getElementById('btn-sync').onclick = async () => {
        document.getElementById('status').textContent = 'Synchronisation en cours...';
        await synchronizeSheets();
        await loadSheet();
        document.getElementById('status').textContent = 'Synchronisation termin√©e !';
    };
    
    async function synchronizeSheets() {
        try {
            const resSource = await gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: SOURCE_RANGE
            });
            const resTarget = await gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: TARGET_RANGE
            });
            const sourceRows = resSource.result.values || [];
            const targetRows = resTarget.result.values || [];

            if (sourceRows.length === 0) {
                document.getElementById('status').textContent = 'Feuille1 est vide. Aucune donn√©e √† synchroniser.';
                return;
            }

            const promoRowsFromSource = sourceRows.slice(1).filter(row => parseFloat(row[7]) > 0);
            
            const existingPromos = new Map();
            if (targetRows.length > 1) {
                targetRows.slice(1).forEach(row => {
                    const code = row[3];
                    if (code) {
                        existingPromos.set(code, row);
                    }
                });
            }

            const newTargetRows = [];
            const sourceHeader = sourceRows[0] || [];
            const targetHeader = targetRows[0] || [...sourceHeader.slice(0, 10), 'Prix_modifi√©'];
            newTargetRows.push(targetHeader);

            promoRowsFromSource.forEach(sourceRow => {
                const code = sourceRow[3];
                const existingRow = existingPromos.get(code);

                if (existingRow) {
                    const updatedRow = [...existingRow];
                    
                    sourceRow.forEach((value, index) => {
                        if (index !== 10) { 
                             updatedRow[index] = value;
                        }
                    });

                    if (!updatedRow[10]) {
                        updatedRow[9] = sourceRow[9];
                    }

                    newTargetRows.push(updatedRow);
                } else {
                    const newRow = [...sourceRow];
                    newTargetRows.push(newRow);
                }
            });

            await gapi.client.sheets.spreadsheets.values.update({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Feuille3!A1',
                valueInputOption: 'RAW',
                resource: { values: newTargetRows }
            });
            
            console.log("Feuille3 synchronis√©e, les prix modifi√©s ont √©t√© conserv√©s.");
        } catch (error) {
            console.error("Erreur de synchronisation:", error);
            document.getElementById('status').textContent = `Erreur lors de la synchronisation: ${error.message}`;
        }
    }

    async function loadSheet() {
        try {
            const res = await gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: TARGET_RANGE
            });
            const rows = res.result.values || [];
            await cleanOldEntries(rows);
            renderTable(rows);
        } catch (e) {
            document.getElementById('status').textContent = `Erreur de chargement: ${e.message}`;
        }
    }

    function renderTable(rows) {
        const tbody = document.querySelector("#data-table tbody");
        tbody.innerHTML = "";
        
        let moisEnCours = [];
        let moisSuivant = [];
        let promotionsSupplementaires = [];

        rows.slice(1).forEach((row, index) => {
            const promo = parseFloat(row[7]) || 0;
            const date = new Date(row[1]);
            
            if (promo > 0 && !isNaN(date)) {
                const originalRowIndex = index + 2;
                const dateStr = row[1];
                const produit = row[2];
                const code = row[3];
                const prixUnitaireBase = row[9];
                const prixUnitaireModifie = row[10];
                const zone = row[5];
                const promoQty = row[7];
                
                const prixFinalUtilise = parseFloat((prixUnitaireModifie || prixUnitaireBase || "").replace(/[^\d.,]/g, '').replace(',', '.')) || 0;

                const rowMonth = date.getMonth();
                const rowYear = date.getFullYear();
                const now = new Date();
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();
                const diff = (rowYear - currentYear) * 12 + (rowMonth - currentMonth);
                const moisTexte = ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"];
                let prixFinal = prixFinalUtilise;
                let reductionTxt = "";
                let explication = "Non concern√©";
                let reductionValue = 0;

                if (diff === 0) {
                    reductionValue = 50;
                    prixFinal = prixFinalUtilise * 0.5;
                    reductionTxt = `-50%`;
                    explication = `${moisTexte[rowMonth]} : -50%`;
                    moisEnCours.push({ dateStr, produit, code, prix: prixFinalUtilise, zone, promoQty, reductionTxt, prixFinal, explication, originalRowIndex, reductionValue });
                } else if (diff === 1) {
                    reductionValue = 30;
                    prixFinal = prixFinalUtilise * 0.7;
                    reductionTxt = `-30%`;
                    explication = `${moisTexte[rowMonth]} : -30%`;
                    moisSuivant.push({ dateStr, produit, code, prix: prixFinalUtilise, zone, promoQty, reductionTxt, prixFinal, explication, originalRowIndex, reductionValue });
                } else {
                    reductionValue = 20; // Valeur par d√©faut pour la promotion suppl√©mentaire
                    prixFinal = prixFinalUtilise * 0.8;
                    reductionTxt = `-${reductionValue}%`;
                    explication = `${moisTexte[rowMonth]} : -${reductionValue}%`;
                    promotionsSupplementaires.push({ dateStr, produit, code, prix: prixFinalUtilise, zone, promoQty, reductionTxt, prixFinal, explication, originalRowIndex, reductionValue });
                }
            }
        });
        
        moisEnCours.sort((a, b) => new Date(a.dateStr) - new Date(b.dateStr));
        moisSuivant.sort((a, b) => new Date(a.dateStr) - new Date(b.dateStr));

        function appendGroup(title, group) {
            if (group.length === 0) return;
            const trTitle = document.createElement("tr");
            const td = document.createElement("td");
            td.colSpan = 9;
            td.style = "background:#d3f0dd; font-weight:bold; text-align:left; padding-left: 30px;";
            td.textContent = title;
            trTitle.appendChild(td);
            tbody.appendChild(trTitle);

            group.forEach(item => {
                const tr = document.createElement("tr");
                const td1 = document.createElement("td"); td1.textContent = item.dateStr;
                const td2 = document.createElement("td"); td2.textContent = item.produit;
                const td3 = document.createElement("td"); td3.textContent = item.code;
                const td4 = document.createElement("td"); td4.textContent = item.prix.toFixed(2); td4.contentEditable = true;
                const td5 = document.createElement("td"); td5.textContent = item.zone;
                const td6 = document.createElement("td"); td6.textContent = item.promoQty;
                const td7 = document.createElement("td"); td7.textContent = `${item.reductionValue}%`; td7.contentEditable = true;
                const td8 = document.createElement("td"); td8.textContent = item.prixFinal.toFixed(2) + " ‚Ç¨";
                const td9 = document.createElement("td"); td9.textContent = item.explication;

                td4.addEventListener("blur", async () => {
                    const cleaned = td4.textContent.replace(/[^\d.,]/g, '').replace(',', '.');
                    const newPrix = parseFloat(cleaned) || 0;
                    const reduction = parseFloat(td7.textContent.replace('%', '')) / 100 || 0;
                    const updated = newPrix * (1 - reduction);
                    td8.textContent = updated.toFixed(2) + " ‚Ç¨";
                    
                    const range = `Feuille3!K${item.originalRowIndex}`;
                    try {
                        await gapi.client.sheets.spreadsheets.values.update({
                            spreadsheetId: SPREADSHEET_ID,
                            range: range,
                            valueInputOption: 'RAW',
                            resource: { values: [[newPrix]] }
                        });
                        console.log(`Prix unitaire mis √† jour dans la feuille de calcul pour la ligne ${item.originalRowIndex}`);
                    } catch (error) {
                        console.error("Erreur lors de la mise √† jour du prix unitaire :", error);
                        document.getElementById('status').textContent = 'Erreur lors de la sauvegarde du prix.';
                    }
                });

                td7.addEventListener("blur", () => {
                    const reductionStr = td7.textContent.trim().replace('%', '');
                    const reduction = parseFloat(reductionStr) / 100 || 0;
                    const prixBase = parseFloat(td4.textContent.replace(/[^\d.,]/g, '').replace(',', '.')) || 0;
                    const updatedPrix = prixBase * (1 - reduction);
                    td8.textContent = updatedPrix.toFixed(2) + " ‚Ç¨";
                });

                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);
                tr.appendChild(td5);
                tr.appendChild(td6);
                tr.appendChild(td7);
                tr.appendChild(td8);
                tr.appendChild(td9);
                tbody.appendChild(tr);
            });
        }
        
        appendGroup(`üì¶ Mois en cours (-50%)`, moisEnCours);
        appendGroup(`üì¶ Mois suivant (-30%)`, moisSuivant);
        appendGroup("üì¶ Promotion suppl√©mentaire (-20%)", promotionsSupplementaires);
        
        document.getElementById("status").textContent = 'Donn√©es tri√©es et enrichies.';
    }

    async function cleanOldEntries(rows) {
        const now = new Date();
        const header = rows[0];
        const filtered = rows.filter((row, i) => {
            if (i === 0) return true;
            const date = new Date(row[1]);
            return !isNaN(date) && date >= now;
        });
        await gapi.client.sheets.spreadsheets.values.update({
            spreadsheetId: SPREADSHEET_ID,
            range: TARGET_RANGE,
            valueInputOption: 'RAW',
            resource: { values: filtered }
        });
        console.log("Nettoyage automatique effectu√© (Feuille3)");
    }

    window.onload = () => {
        gapiLoaded();
        gisLoaded();
    };
</script>

    position: fixed;
    bottom: 0;

    padding: 8px 0;
    box-shadow: 0 -1px 4px rgba(0,0,0,0.1);

">
