<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Historique - Pharmacie du Libron</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }
    header {
      background-color: #bcd7ed;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    h1 {
      margin: 0;
      color: #0a2f51;
      font-size: 1.3em;
    }
    button {
      cursor: pointer;
      padding: 8px 12px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background-color: #bcd7ed;
      color: #0a2f51;
      font-weight: bold;
    }
    button:hover {
      background-color: #a6c6e1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin: 20px auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: center;
    }
    tbody tr:nth-child(odd) {
      background-color: rgba(188, 215, 237, 0.15);
    }
    #notification-popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 9999;
      display: none;
      flex-direction: column;
    }
    #notification-popup header {
      background-color: #bcd7ed;
      padding: 12px 20px;
      color: #0a2f51;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px 10px 0 0;
    }
    #notification-popup .content {
      padding: 15px 20px;
    }
    #status {
      text-align: center;
      color: #0a2f51;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Historique des Produits P√©rim√©s</h1>
  <div>
    <button onclick="window.location.href='index.html'">‚¨Ö Retour √† l'accueil</button>
    <button id="btn-notif">üîî Notifications</button>
  </div>
</header>

<table id="data-table">
  <thead>
    <tr>
      <th>Op√©rateur</th>
      <th>Produit</th>
      <th>Date</th>
      <th>Qt√©</th>
      <th>Zone</th>
      <th>Vendues</th>
      <th>Promo</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<pre id="status">Chargement...</pre>

<div id="notification-popup">
  <header>
    <span>Notifications</span>
    <button onclick="document.getElementById('notification-popup').style.display='none'">‚úñÔ∏è</button>
  </header>
  <div class="content"></div>
</div>

<script>
  const CLIENT_ID = '777828681958-d450tqhqunv3thi6k4k0i8t33ts26bcv.apps.googleusercontent.com';
  const SPREADSHEET_ID = '1KzO5snEYkAtKjIUm1VHvnAPR8lYjOtwhUQg2dgvjPzE';
  const RANGE = 'historique';

  let tokenClient, accessToken = null;

  function gapiLoaded() {
    gapi.load('client', async () => {
      await gapi.client.init({
        discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
      });
      loadSheet();
    });
  }

  function gisLoaded() {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: "https://www.googleapis.com/auth/spreadsheets.readonly",
      callback: (response) => {
        accessToken = response.access_token;
        gapi.client.setToken({ access_token: accessToken });
        loadSheet();
      }
    });
    tokenClient.requestAccessToken();
  }

  async function loadSheet() {
    try {
      const res = await gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: RANGE
      });
      const rows = res.result.values || [];
      renderTable(rows);
    } catch (e) {
      document.getElementById('status').textContent = 'Erreur : ' + e.message;
    }
  }

  function renderTable(rows) {
    const tbody = document.querySelector('#data-table tbody');
    tbody.innerHTML = '';
    rows.slice(1).forEach(row => {
      const tr = document.createElement('tr');
      for (let i = 0; i <= 6; i++) {
        const td = document.createElement('td');
        td.textContent = row[i] || '';
        tr.appendChild(td);
      }
      tbody.appendChild(tr);
    });
    document.getElementById('status').textContent = 'Donn√©es charg√©es.';
  }

  document.getElementById('btn-notif').onclick = async () => {
    try {
      const res = await gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: RANGE
      });
      const rows = res.result.values.slice(1);
      const content = document.querySelector('#notification-popup .content');
      const now = new Date();
      const monthsSet = new Set();
      for (let i = 1; i <= 3; i++) {
        const future = new Date(now.getFullYear(), now.getMonth() + i, 1);
        const ym = `${future.getFullYear()}-${String(future.getMonth() + 1).padStart(2, '0')}`;
        monthsSet.add(ym);
      }

      const grouped = {};
      rows.forEach(row => {
        const dateStr = row[2];
        if (!dateStr) return;
        const d = new Date(dateStr);
        if (isNaN(d)) return;
        const ym = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
        if (monthsSet.has(ym)) {
          if (!grouped[ym]) grouped[ym] = [];
          grouped[ym].push(row);
        }
      });

      let html = '';
      for (const ym of [...monthsSet].sort()) {
        html += `<h3>${formatMonthYear(ym)}</h3>`;
        const rowsForMonth = grouped[ym] || [];
        if (rowsForMonth.length === 0) {
          html += '<p>Aucun produit p√©rim√© pour ce mois.</p>';
          continue;
        }
        html += '<table><thead><tr><th>Produit</th><th>Date</th><th>Qt√©</th><th>Zone</th><th>Vendues</th><th>Promo</th></tr></thead><tbody>';
        rowsForMonth.forEach(r => {
          html += '<tr>';
          [1,2,3,4,5,6].forEach(i => html += `<td>${r[i] || ''}</td>`);
          html += '</tr>';
        });
        html += '</tbody></table>';
      }
      content.innerHTML = html;
      document.getElementById('notification-popup').style.display = 'flex';
    } catch (e) {
      alert("Erreur chargement notifications : " + e.message);
    }
  };

  function formatMonthYear(ym) {
    const [y, m] = ym.split('-');
    const mois = ['Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'];
    return `${mois[parseInt(m, 10) - 1]} ${y}`;
  }

  window.onload = () => {
    gapiLoaded();
    gisLoaded();
  };
</script>

</body>
</html>
