<html lang="fr">
<head>

  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;

       background-color:#fffefc;
      margin: 0;
    }
    header {

      background-color:#f294a6;

      justify-content: space-between;
      align-items: center;

    }
    #header-left {

      gap: 15px;
    }
    h1 {
      margin: 0;
      /*color: #0a2f51;*/

    }
    button {
      cursor: pointer;
      padding: 8px 12px;
      font-size: 1em;
      border: none;

    }
    button:hover {
      background-color:  #fec0cf;
    }
    table {

<body>

<header>
  <div id="header-left">
    <a href="/index.html" title="Accueil" style="
      display:inline-block;
      width:40px;
      height:40px;
      border-radius:50%;
      overflow:hidden;
      border:0px solid #0a2f51;
      margin-right:10px;">
      <img src="https://i.imgur.com/mEtzEsp.png" alt="Logo" style="width:100%; height:100%; object-fit:cover;">
    </a>
    <h1>Historique des Produits Périmés</h1>
  </div>
  <div>
    <button id="btn-login">Se connecter</button>
    <button id="btn-logout" style="display:none;">Se déconnecter</button>
    <button onclick="window.location.href='index.html'">⬅ Retour</button>
  </div>
</header>
  
<div style="padding: 10px 20px; display: flex; gap: 10px; flex-wrap: wrap;">
  <input type="text" id="filter-zone" placeholder="Filtrer par zone" style="padding: 6px; border-radius: 4px; border: 1px solid #ccc;" />
  <input type="text" id="filter-date" placeholder="Filtrer par date (YYYY ou MMYYYY)" style="padding: 6px; border-radius: 4px; border: 1px solid #ccc;" />
  <button onclick="applyFilters()" style="background-color: #a0c8ae; color: white;">Appliquer le filtre</button>
  <button onclick="downloadCSV()" style="background-color: #a0c8ae; color: white;">Télécharger CSV</button>
</div>

<table id="data-table">
  <thead>
    <tr>
      <th>Opérateur</th>
      <th>Produit</th>
      <th>Date</th>
      <th>Qté</th>
      <th>Zone</th>
      <th>Vendues</th>
      <th>Promo</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<pre id="status">Chargement...</pre>

<script>
  const CLIENT_ID = '777828681958-d450tqhqunv3thi6k4k0i8t33ts26bcv.apps.googleusercontent.com'; // remplacez par votre propre Client ID
  const SPREADSHEET_ID = '1KzO5snEYkAtKjIUm1VHvnAPR8lYjOtwhUQg2dgvjPzE';
  const RANGE = 'Feuille2';

  let tokenClient;
  let accessToken = null;

  function gapiLoaded() {
    gapi.load('client', async () => {
      await gapi.client.init({
        discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
      });
    });
  }

  function gisLoaded() {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: "https://www.googleapis.com/auth/spreadsheets.readonly",
      callback: (response) => {
        accessToken = response.access_token;
        gapi.client.setToken({ access_token: accessToken });
        document.getElementById('btn-login').style.display = 'none';
        document.getElementById('btn-logout').style.display = 'inline-block';
        loadSheet();
      }
    });
    document.getElementById('btn-login').onclick = () => {
      tokenClient.requestAccessToken();
    };
  }

  document.getElementById('btn-logout').onclick = () => {
    accessToken = null;
    document.getElementById('btn-login').style.display = 'inline-block';
    document.getElementById('btn-logout').style.display = 'none';
    document.getElementById('status').textContent = 'Déconnecté.';
    document.querySelector('#data-table tbody').innerHTML = '';
  };

  async function loadSheet() {
    try {
      const res = await gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: RANGE
      });
      const rows = res.result.values || [];
      renderTable(rows);
    } catch (e) {
      document.getElementById('status').textContent = 'Erreur : ' + e.message;
    }
  }

  function renderTable(rows) {
    const tbody = document.querySelector('#data-table tbody');
    tbody.innerHTML = '';
    rows.slice(1).forEach(row => {
      const tr = document.createElement('tr');
      for (let i = 0; i <= 6; i++) {
        const td = document.createElement('td');
        td.textContent = row[i] || '';
        tr.appendChild(td);
      }
      tbody.appendChild(tr);
    });
    document.getElementById('status').textContent = 'Données chargées.';
  }

  window.onload = () => {
    gapiLoaded();
    gisLoaded();
  };
  
  function applyFilters() {
  const zoneFilter = document.getElementById('filter-zone').value.trim().toLowerCase();
  const dateFilter = document.getElementById('filter-date').value.trim();
  const tbody = document.querySelector('#data-table tbody');
  const rows = tbody.querySelectorAll('tr');

  rows.forEach(row => {
    const zone = row.children[4]?.textContent.toLowerCase() || '';
    const date = row.children[2]?.textContent || '';
    const matchZone = zone.includes(zoneFilter);
    const matchDate = date.includes(dateFilter);
    row.style.display = (matchZone || !zoneFilter) && (matchDate || !dateFilter) ? '' : 'none';
  });
}

function downloadCSV() {
  const rows = document.querySelectorAll("#data-table tr");
  let csv = [];

  rows.forEach(row => {
    if (row.style.display !== 'none') {
      const cols = Array.from(row.querySelectorAll("th, td")).map(col => `"${col.textContent}"`);
      csv.push(cols.join(","));
    }
  });

  const csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
  const downloadLink = document.createElement("a");
  downloadLink.download = "historique_filtré.csv";
  downloadLink.href = window.URL.createObjectURL(csvFile);
  downloadLink.style.display = "none";
  document.body.appendChild(downloadLink);
  downloadLink.click();
  document.body.removeChild(downloadLink);
}

</script>

  position: fixed;
