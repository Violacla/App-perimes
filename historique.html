<script>
  const CLIENT_ID = '777828681958-d450tqhqunv3thi6k4k0i8t33ts26bcv.apps.googleusercontent.com'; // remplacez par votre propre Client ID
  const SPREADSHEET_ID = '1KzO5snEYkAtKjIUm1VHvnAPR8lYjOtwhUQg2dgvjPzE';
  const RANGE = 'Feuille2';

  let tokenClient;
  let accessToken = null;

  function gapiLoaded() {
    gapi.load('client', async () => {
      await gapi.client.init({
        discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
      });
    });
  }

  function gisLoaded() {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: "https://www.googleapis.com/auth/spreadsheets.readonly",
      callback: (response) => {
        accessToken = response.access_token;
        gapi.client.setToken({ access_token: accessToken });
        document.getElementById('btn-login').style.display = 'none';
        document.getElementById('btn-logout').style.display = 'inline-block';
        loadSheet();
      }
    });
    document.getElementById('btn-login').onclick = () => {
      tokenClient.requestAccessToken();
    };
  }

  document.getElementById('btn-logout').onclick = () => {
    accessToken = null;
    document.getElementById('btn-login').style.display = 'inline-block';
    document.getElementById('btn-logout').style.display = 'none';
    document.getElementById('status').textContent = 'D√©connect√©.';
    document.querySelector('#data-table tbody').innerHTML = '';
  };

  async function loadSheet() {
    try {
      const res = await gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: RANGE
      });
      const rows = res.result.values || [];
      renderTable(rows);
    } catch (e) {
      document.getElementById('status').textContent = 'Erreur : ' + e.message;
    }
  }

  function renderTable(rows) {
    const tbody = document.querySelector('#data-table tbody');
    tbody.innerHTML = '';
    rows.slice(1).forEach(row => {
      const tr = document.createElement('tr');
      for (let i = 0; i <= 6; i++) {
        const td = document.createElement('td');
        td.textContent = row[i] || '';
        tr.appendChild(td);
      }
      tbody.appendChild(tr);
    });
    document.getElementById('status').textContent = 'Donn√©es charg√©es.';
  }

  window.onload = () => {
    gapiLoaded();
    gisLoaded();
  };

let allRows = [];

function loadSheet() {
  gapi.client.sheets.spreadsheets.values.get({
    spreadsheetId: SPREADSHEET_ID,
    range: RANGE
  }).then(res => {
    allRows = res.result.values || [];
    renderTable(allRows);
  }).catch(e => {
    document.getElementById('status').textContent = 'Erreur : ' + e.message;
  });
}

function renderTable(rows) {
  const tbody = document.querySelector('#data-table tbody');
  tbody.innerHTML = '';
  rows.slice(1).forEach(row => {
    const tr = document.createElement('tr');
    for (let i = 0; i <= 6; i++) {
      const td = document.createElement('td');
      td.textContent = row[i] || '';
      tr.appendChild(td);
    }
    tbody.appendChild(tr);
  });
  document.getElementById('status').textContent = 'Donn√©es affich√©es.';
}

function applyFilters() {
  const zone = document.getElementById('filter-zone').value.trim().toLowerCase();
  const date = document.getElementById('filter-date').value.trim();

  const filtered = allRows.filter((row, index) => {
    if (index === 0) return false;
    const zoneMatch = zone ? (row[4] || '').toLowerCase().includes(zone) : true;
    const dateRaw = (row[2] || '').replace(/-/g, '');
    const dateMatch = date ? dateRaw.startsWith(date) : true;
    return zoneMatch && dateMatch;
  });

  renderTable([allRows[0], ...filtered]);
}

function resetFilters() {
  document.getElementById('filter-zone').value = '';
  document.getElementById('filter-date').value = '';
  renderTable(allRows);
}

async function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(14);
  doc.text("Historique des Produits P√©rim√©s", 10, 10);

  const headers = [...document.querySelectorAll("thead th")].map(th => th.textContent);
  const data = [...document.querySelectorAll("tbody tr")].map(tr =>
    [...tr.children].map(td => td.textContent)
  );

  doc.autoTable({
    head: [headers],
    body: data,
    startY: 20,
    styles: { fontSize: 8 }
  });

  doc.save("historique_produits.pdf");
}
