<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Gestion Perim√© - Pharmacie du Libron</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://apis.google.com/js/api.js"></script>
<style>
  body { margin:0; font-family: Arial, sans-serif; }
  #topbar {
    background: #0057b7; color: white; padding: 10px 20px;
    display: flex; justify-content: space-between; align-items: center;
  }
  #topbar-left {
    font-weight: bold; font-size: 1.2em;
  }
  #topbar-right button {
    background: transparent; border:none; color:white; margin-left: 15px;
    font-size: 1em; cursor: pointer;
  }
  #topbar-right button:hover {
    text-decoration: underline;
  }
  #operator-form, #entry-form, #filter-zone, #filter-date {
    margin: 10px 20px;
  }
  #operator-form select, input, button {
    margin-left: 5px; padding: 5px;
  }
  table {
    border-collapse: collapse; width: 95%; margin: 10px 20px 30px 20px;
  }
  th, td {
    border: 1px solid #ccc; padding: 8px; text-align: center;
  }
  th:nth-child(1), td:nth-child(1) {
    display: none; /* cacher colonne op√©rateur */
  }
  #status {
    margin: 0 20px 20px 20px; font-weight: bold; color: green;
  }
  /* Popup Notifications */
  #popup-notif {
    display: none;
    position: fixed; top: 60px; right: 20px;
    width: 350px; max-height: 400px;
    overflow-y: auto;
    background: white; border: 2px solid #0057b7; border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 1000;
    padding: 10px;
  }
  #popup-notif h3 {
    margin-top: 0; color: #0057b7; font-size: 1.1em; border-bottom: 1px solid #0057b7; padding-bottom: 5px;
  }
  #popup-notif button.close-btn {
    background: #0057b7; color: white; border: none; padding: 5px 10px; cursor: pointer; float: right;
    border-radius: 3px;
  }
</style>
</head>
<body>

<div id="topbar">
  <div id="topbar-left">Gestion Perim√© - Pharmacie du Libron</div>
  <div id="topbar-right">
    <button id="btn-choose-operator" style="display:none;">Choix op√©rateur</button>
    <button id="btn-notifications" title="Notifications">üîî</button>
    <button id="btn-history" title="Historique">üìú</button>
    <button id="btn-logout" style="display:none;">D√©connexion</button>
    <button id="btn-login">Se connecter</button>
  </div>
</div>

<div id="operator-form" style="display:none; margin:10px 20px;">
  <label>Nom Op√©rateur :</label>
  <select id="operator">
    <option value="">-- Choisir --</option>
    <option>Op1</option>
    <option>Op2</option>
    <option>Op3</option>
    <option>Op4</option>
  </select>
  <button id="btn-confirm-operator">Valider</button>
</div>

<div id="entry-form" style="display:none; margin: 20px;">
  <h3>Ajouter un produit</h3>
  <input type="date" id="date" />
  <input type="text" id="product" placeholder="Nom Bo√Æte" />
  <input type="number" id="qty" placeholder="Nb Bo√Ætes" />
  <input type="text" id="zone" placeholder="Zone" />
  <input type="number" id="sold" placeholder="Nb vendus" />
  <input type="number" id="promo" placeholder="Nb promo" />
  <button id="btn-add">Ajouter la ligne</button>
</div>

<div style="margin: 0 20px 20px 20px;">
  <label>Filtrer Zone :</label>
  <input type="text" id="filter-zone" />
  <label>Filtrer Mois (MM/YYYY) :</label>
  <input type="text" id="filter-month" placeholder="ex: 06/2025" />
  <button id="btn-filter">Filtrer</button>
  <button id="btn-clear-filter">Tout afficher</button>
</div>

<table id="data-table">
  <thead>
    <tr><th>Op√©rateur</th><th>Produit</th><th>Date</th><th>Qt√©</th><th>Zone</th><th>Vendues</th><th>Promo</th></tr>
  </thead>
  <tbody></tbody>
</table>

<pre id="status"></pre>

<!-- Popup notifications -->
<div id="popup-notif">
  <button class="close-btn">X</button>
  <h3>Notifications P√©rim√©s</h3>
  <div id="notif-content"></div>
</div>

<script>
  // Google API credentials
  const CLIENT_ID = '777828681958-d450tqhqunv3thi6k4k0i8t33ts26bcv.apps.googleusercontent.com';
  const SPREADSHEET_ID = '1KzO5snEYkAtKjIUm1VHvnAPR8lYjOtwhUQg2dgvjPzE';
  const RANGE = 'Feuille1';
  const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

  let tokenClient;
  let gapiInited = false;
  let gisInited = false;
  let accessToken = null;
  let operatorName = null;

  // Initial loading of Google API client
  function gapiLoaded() {
    gapi.load('client', initializeGapiClient);
  }

  async function initializeGapiClient() {
    await gapi.client.init({
      discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
    });
    gapiInited = true;
    maybeEnableButtons();
  }

  // Initialize token client for OAuth
  function gisLoaded() {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: (tokenResponse) => {
        if (tokenResponse.error) {
          document.getElementById('status').textContent = 'Erreur d\'authentification';
          return;
        }
        accessToken = tokenResponse.access_token;
        gapi.client.setToken({access_token: accessToken});
        document.getElementById('btn-login').style.display = 'none';
        document.getElementById('operator-form').style.display = 'block';
        document.getElementById('status').textContent = 'Connect√©, choisissez un op√©rateur.';
      },
    });
    gisInited = true;
    maybeEnableButtons();
  }

  function maybeEnableButtons() {
    if (gapiInited && gisInited) {
      document.getElementById('btn-login').disabled = false;
    }
  }

  document.getElementById('btn-login').onclick = () => {
    tokenClient.requestAccessToken();
  };

  document.getElementById('btn-logout').onclick = () => {
    accessToken = null;
    operatorName = null;
    gapi.client.setToken(null);
    document.getElementById('btn-login').style.display = 'inline-block';
    document.getElementById('btn-logout').style.display = 'none';
    document.getElementById('operator-form').style.display = 'none';
    document.getElementById('entry-form').style.display = 'none';
    document.getElementById('btn-choose-operator').style.display = 'none';
    document.getElementById('status').textContent = 'D√©connect√©.';
    clearTable();
  };

  // Choix op√©rateur
  document.getElementById('btn-confirm-operator').onclick = () => {
    const op = document.getElementById('operator').value;
    if (!op) return alert("Choisir un op√©rateur");
    operatorName = op;
    document.getElementById('operator-form').style.display = 'none';
    document.getElementById('btn-logout').style.display = 'inline-block';
    document.getElementById('btn-choose-operator').style.display = 'inline-block';
    document.getElementById('entry-form').style.display = 'block';
    loadSheet();
    document.getElementById('status').textContent = `Connect√© en tant que ${operatorName}`;
  };

  // Bouton changement op√©rateur
  document.getElementById('btn-choose-operator').onclick = () => {
    document.getElementById('operator-form').style.display = 'block';
    document.getElementById('entry-form').style.display = 'none';
    document.getElementById('btn-choose-operator').style.display = 'none';
    document.getElementById('status').textContent = 'Choisissez un op√©rateur';
  };

  // Ajouter une ligne
  document.getElementById('btn-add').onclick = async () => {
    if (!operatorName) {
      alert("Choisissez un op√©rateur d'abord.");
      return;
    }
    const product = document.getElementById('product').value.trim();
    const date = document.getElementById('date').value;
    const qty = parseInt(document.getElementById('qty').value);
    const zone = document.getElementById('zone').value.trim();
    const sold = parseInt(document.getElementById('sold').value) || 0;
    let promo = parseInt(document.getElementById('promo').value);
    if (isNaN(promo)) promo = 0;

    if (!product || !date || isNaN(qty) || !zone) {
      alert('Merci de remplir au moins la date, produit, quantit√© et zone.');
      return;
    }

    const values = [[operatorName, product, date, qty, zone, sold, promo]];
    try {
      await gapi.client.sheets.spreadsheets.values.append({
        spreadsheetId: SPREADSHEET_ID,
        range: RANGE,
        valueInputOption: 'USER_ENTERED',
        resource: { values }
      });
      document.getElementById('status').textContent = 'Ajout√© avec succ√®s !';
      clearInputs();
      loadSheet();
    } catch (e) {
      document.getElementById('status').textContent = 'Erreur : ' + e.message;
    }
  };

  // Charger la feuille et afficher
  async function loadSheet() {
    try {
      const res = await gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: RANGE
      });
      const rows = res.result.values || [];
      renderTable(rows);
    } catch(e) {
      document.getElementById('status').textContent = 'Erreur chargement : ' + e.message;
    }
  }

  function renderTable(data) {
    const tbody = document.querySelector('#data-table tbody');
    tbody.innerHTML = '';
    data.slice(1).forEach(row => {
      const tr = document.createElement('tr');
      row.forEach((cell, idx) => {
        const td = document.createElement('td');
        if (idx === 0) td.style.display = 'none'; // cacher op√©rateur
        // promo = colonne 6
        if (idx === 6 && (!cell || cell === "")) {
          td.textContent = "0";
        } else {
          td.textContent = cell;
        }
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  function clearTable() {
    const tbody = document.querySelector('#data-table tbody');
    tbody.innerHTML = '';
  }

  function clearInputs() {
    ['date','product','qty','zone','sold','promo'].forEach(id => {
      document.getElementById(id).value = '';
    });
  }

  // Filtrer par zone + mois
  document.getElementById('btn-filter').onclick = () => {
    const zone = document.getElementById('filter-zone').value.toLowerCase();
    const monthFilter = document.getElementById('filter-month').value.trim();
    const rows = document.querySelectorAll('#data-table tbody tr');

    rows.forEach(row => {
      const zoneText = row.cells[4].textContent.toLowerCase();
      const dateText = row.cells[2].textContent; // format YYYY-MM-DD

      // Filtre zone
      const matchZone = !zone || zoneText.includes(zone);

      // Filtre mois: MM/YYYY
      let matchMonth = true;
      if (monthFilter) {
        // extraire mois et ann√©e de la date
        const d = new Date(dateText);
        if (isNaN(d)) matchMonth = false;
        else {
          const m = ("0" + (d.getMonth() +1)).slice(-2);
          const y = d.getFullYear();
          matchMonth = monthFilter === `${m}/${y}`;
        }
      }

      row.style.display = (matchZone && matchMonth) ? '' : 'none';
    });
  };

  // Bouton tout afficher
  document.getElementById('btn-clear-filter').onclick = () => {
    document.getElementById('filter-zone').value = '';
    document.getElementById('filter-month').value = '';
    const rows = document.querySelectorAll('#data-table tbody tr');
    rows.forEach(row => row.style.display = '');
  };

  // Notifications popup 3 mois suivants √† partir du 15 du mois
  document.getElementById('btn-notifications').onclick = () => {
    const popup = document.getElementById('popup-notif');
    if (popup.style.display === 'block') {
      popup.style.display = 'none';
      return;
    }
    generateNotifications();
    popup.style.display = 'block';
  };

  document.querySelector('#popup-notif .close-btn').onclick = () => {
    document.getElementById('popup-notif').style.display = 'none';
  };

  async function generateNotifications() {
    try {
      const res = await gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: RANGE
      });
      const rows = res.result.values || [];
      if (rows.length < 2) {
        document.getElementById('notif-content').innerHTML = "Aucune donn√©e.";
        return;
      }

      // On prend la date d'aujourd'hui, et on calcule les 3 mois complets suivants selon la r√®gle 15 du mois
      const today = new Date();
      // Si on est avant le 15 du mois, on part du mois en cours, sinon du mois suivant
      const startMonth = (today.getDate() < 15) ? new Date(today.getFullYear(), today.getMonth(), 1) : new Date(today.getFullYear(), today.getMonth()+1, 1);

      let months = [];
      for(let i=0; i<3; i++) {
        const m = new Date(startMonth.getFullYear(), startMonth.getMonth()+i, 1);
        months.push({ year: m.getFullYear(), month: m.getMonth() +1 }); // mois 1-12
      }

      // Rassembler lignes par mois (6 colonnes: op√©rateur, produit, date, qty, zone, vendues, promo)
      let grouped = {};
      months.forEach(m=>{
        grouped[`${("0"+m.month).slice(-2)}/${m.year}`] = [];
      });

      rows.slice(1).forEach(row => {
        if(row.length < 7) return;
        const dateStr = row[2];
        const d = new Date(dateStr);
        if (isNaN(d)) return;
        const mKey = `${("0"+(d.getMonth()+1)).slice(-2)}/${d.getFullYear()}`;
        if (grouped[mKey]) {
          grouped[mKey].push(row);
        }
      });

      // Construire affichage
      let html = '';
      months.forEach(m=>{
        const key = `${("0"+m.month).slice(-2)}/${m.year}`;
        html += `<h4>${key}</h4>`;
        if (grouped[key].length === 0) {
          html += '<p>Aucun produit p√©rim√©.</p>';
        } else {
          html += '<ul>';
          grouped[key].forEach(row => {
            const product = row[1];
            const date = row[2];
            const qty = row[3];
            const zone = row[4];
            html += `<li><b>${product}</b> - Date p√©remption: ${date} - Quantit√©: ${qty} - Zone: ${zone}</li>`;
          });
          html += '</ul>';
        }
      });

      document.getElementById('notif-content').innerHTML = html;

    } catch(e) {
      document.getElementById('notif-content').textContent = "Erreur: "+e.message;
    }
  }

  // Initialisations Google API
  window.onload = () => {
    gapiLoaded();
    gisLoaded();
  };
</script>
</body>
</html>
