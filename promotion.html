<script>
  const CLIENT_ID = '777828681958-d450tqhqunv3thi6k4k0i8t33ts26bcv.apps.googleusercontent.com';
  const SPREADSHEET_ID = '1KzO5snEYkAtKjIUm1VHvnAPR8lYjOtwhUQg2dgvjPzE';
  const SOURCE_RANGE = 'Feuille1';
  const TARGET_RANGE = 'Feuille3';

  let tokenClient;
  let accessToken = null;

  function gapiLoaded() {
    gapi.load('client', async () => {
      await gapi.client.init({
        discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
      });
    });
  }

  function gisLoaded() {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: "https://www.googleapis.com/auth/spreadsheets",
      callback: async (response) => {
        accessToken = response.access_token;
        gapi.client.setToken({ access_token: accessToken });
        document.getElementById('btn-login').style.display = 'none';
        document.getElementById('btn-logout').style.display = 'inline-block';

        await copyPromotionsToFeuille3();
        await loadSheet();
      }
    });
    document.getElementById('btn-login').onclick = () => {
      tokenClient.requestAccessToken();
    };
  }

  document.getElementById('btn-logout').onclick = () => {
    accessToken = null;
    document.getElementById('btn-login').style.display = 'inline-block';
    document.getElementById('btn-logout').style.display = 'none';
    document.getElementById('status').textContent = 'D√©connect√©.';
    document.querySelector('#data-table tbody').innerHTML = '';
  };

  async function loadSheet() {
    try {
      const res = await gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: TARGET_RANGE
      });
      const rows = res.result.values || [];
      await cleanOldEntries(rows);
      renderTable(rows);
    } catch (e) {
      document.getElementById('status').textContent = 'Erreur : ' + e.message;
    }
  }

  function renderTable(rows) {
    const tbody = document.querySelector('#data-table tbody');
    tbody.innerHTML = '';

    const filteredRows = rows.slice(1).filter(row => {
      const promo = parseFloat(row[7]) || 0; // colonne H
      const date = new Date(row[1]);         // colonne B
      return promo > 0 && !isNaN(date);
    });

    filteredRows.sort((a, b) => new Date(a[1]) - new Date(b[1]));

    filteredRows.forEach(row => {
      const tr = document.createElement('tr');
      row.forEach(cell => {
        const td = document.createElement('td');
        td.textContent = cell || '';
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });

    document.getElementById('status').textContent = 'Donn√©es filtr√©es et tri√©es.';
  }

  async function cleanOldEntries(rows) {
    const now = new Date();
    const header = rows[0];
    const filtered = rows.filter((row, i) => {
      if (i === 0) return true;
      const date = new Date(row[1]); // colonne B
      return !isNaN(date) && date >= now;
    });

    await gapi.client.sheets.spreadsheets.values.update({
      spreadsheetId: SPREADSHEET_ID,
      range: TARGET_RANGE,
      valueInputOption: 'RAW',
      resource: { values: filtered }
    });

    console.log("Nettoyage automatique effectu√© (Feuille3)");
  }

  async function copyPromotionsToFeuille3() {
    try {
      const res = await gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: SOURCE_RANGE
      });

      const rows = res.result.values || [];
      const header = rows[0];
      const promoRows = rows.slice(1).filter(row => parseFloat(row[7]) > 0); // colonne H

      if (promoRows.length === 0) {
        console.log("Aucune ligne avec Promo > 0 √† copier.");
        return;
      }

      await gapi.client.sheets.spreadsheets.values.update({
        spreadsheetId: SPREADSHEET_ID,
        range: TARGET_RANGE,
        valueInputOption: 'RAW',
        resource: {
          values: [header, ...promoRows]
        }
      });

      console.log("Feuille3 mise √† jour avec promotions > 0.");
    } catch (error) {
      console.error("Erreur lors de la mise √† jour :", error);
    }
  }

  window.onload = () => {
    gapiLoaded();
    gisLoaded();
  };
</script>
<script>
function enrichPromoTable() {
  const rows = document.querySelectorAll("#data-table tbody tr");
  const now = new Date();
  const currentMonth = now.getMonth();
  const currentYear = now.getFullYear();
  let promoCount = 0;

  rows.forEach(row => {
    const cells = row.children;

    const dateStr = cells[1]?.textContent.trim();
    const code = cells[3]?.textContent.trim();
    const rawPrix = cells[9]?.textContent.trim() || "";
    const zone = cells[5]?.textContent.trim();
    const produit = cells[2]?.textContent.trim();
    const promoQty = cells[7]?.textContent.trim();

    const numericPrix = parseFloat(rawPrix.replace(/[^\d.,]/g, '').replace(',', '.')) || 0;

    // Clear and rebuild row
    row.innerHTML = "";

    const tdDate = document.createElement("td"); tdDate.textContent = dateStr;
    const tdNom = document.createElement("td"); tdNom.textContent = produit;
    const tdCode = document.createElement("td"); tdCode.textContent = code;
    const tdPrix = document.createElement("td"); tdPrix.textContent = numericPrix.toFixed(2); tdPrix.contentEditable = true;
    const tdZone = document.createElement("td"); tdZone.textContent = zone;
    const tdPromo = document.createElement("td"); tdPromo.textContent = promoQty;
    const tdReduction = document.createElement("td");  // New column
    const tdPrixFinal = document.createElement("td");
    const tdExplication = document.createElement("td");

    // Determine logic
    let prixFinal = numericPrix;
    let explication = "Non concern√©";
    let monthPromo = 0;

    if (dateStr) {
      const date = new Date(dateStr);
      if (!isNaN(date)) {
        const rowMonth = date.getMonth();
        const rowYear = date.getFullYear();
        const moisTexte = ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"];
        const diff = (rowYear - currentYear) * 12 + (rowMonth - currentMonth);
        if (diff === 0) {
          monthPromo = 50;
          prixFinal = numericPrix * 0.5;
          explication = moisTexte[rowMonth] + " : -50%";
          tdReduction.textContent = "-50%";
        } else if (diff === 1) {
          monthPromo = 30;
          prixFinal = numericPrix * 0.7;
          explication = moisTexte[rowMonth] + " : -30%";
          tdReduction.textContent = "-30%";
        } else if (diff === 2) {
          explication = moisTexte[rowMonth] + " : Facing";
          tdReduction.textContent = "";
        } else {
          tdReduction.textContent = "";
        }
      }
    }

    tdPrixFinal.textContent = prixFinal.toFixed(2) + " ‚Ç¨";
    tdExplication.textContent = explication;

    row.appendChild(tdDate);
    row.appendChild(tdNom);
    row.appendChild(tdCode);
    row.appendChild(tdPrix);
    row.appendChild(tdZone);
    row.appendChild(tdPromo);          // quantit√© promo
    row.appendChild(tdReduction);      // nouvelle colonne R√©duction
    row.appendChild(tdPrixFinal);
    row.appendChild(tdExplication);

    if (monthPromo > 0) promoCount++;

    tdPrix.addEventListener("blur", () => {
      const cleaned = tdPrix.textContent.replace(/[^\d.,]/g, '').replace(',', '.');
      const newPrix = parseFloat(cleaned) || 0;
      let updatedPrixFinal = newPrix;

      if (monthPromo === 50) updatedPrixFinal = newPrix * 0.5;
      else if (monthPromo === 30) updatedPrixFinal = newPrix * 0.7;

      tdPrixFinal.textContent = updatedPrixFinal.toFixed(2) + " ‚Ç¨";
    });
  });

  const promoCountDiv = document.getElementById("promo-count");
  promoCountDiv.textContent = "Produits en promotion : " + promoCount;
}
