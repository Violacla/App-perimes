<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>

  button {
    cursor: pointer;
    border: none;

    font-size: 1em;

    padding: 6px 10px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: rgba(255 255 255 / 0.3);
  }
  .icon {

    margin-right: 6px;
  }
  #header-right {

    gap: 15px;
    align-items: center;
  }
  #operator-form {
    margin-left: 10px;
  }
  main {
    display: flex;
    margin: 20px;
  }
  #entry-form {
    width: 320px;
    background: white;
    padding: 15px 20px;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    margin-left: 20px;
  }
  #entry-form h3 {
    margin-top: 0;

  }
  #entry-form input {
    width: 100%;

    border-radius: 4px;

  }
  #entry-form button {
    width: 100%;
    background-color: var(--bleu-glacial);
    color: #0a2f51;
    font-weight: bold;
    margin-top: 10px;
  }
  #entry-form button:hover {
    background-color: #a6c6e1;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    background: white;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    border-radius: 6px;
    overflow: hidden;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px 10px;
    text-align: center;
  }
  tbody tr:nth-child(odd) {
    background-color: rgba(188, 215, 237, 0.15);
  }
  tbody tr.selected {
    background-color: rgba(188, 215, 237, 0.5) !important;
  }
  tbody td {
    cursor: text;
  }
  #filters {
    margin: 20px;
    display: flex;
    gap: 15px;
    align-items: flex-end;
  }
  #filters label {
    font-weight: bold;
  }
  #filters input, #filters button {
    padding: 5px 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  #filters button {
    background-color: var(--bleu-glacial);
    color: #0a2f51;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
  #filters button:hover {
    background-color: #a6c6e1;
  }
  #status {
    margin: 10px 20px;
    font-weight: bold;
    color: #0a2f51;
  }
  #notification-popup {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    width: 600px;
    max-height: 80vh;
    overflow-y: auto;
    z-index: 9999;
    display: none;
    flex-direction: column;
  }
  #notification-popup header {
    background-color: var(--bleu-glacial);
    color: #0a2f51;
    font-weight: bold;
    padding: 12px 20px;
    border-radius: 10px 10px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #notification-popup header button {
    background: transparent;
    border: none;
    font-size: 1.4em;
    cursor: pointer;
    color: #0a2f51;
  }
  #notification-popup .content {
    padding: 15px 20px;
    overflow-y: auto;
  }
  #notification-popup table {
    width: 100%;
    border-collapse: collapse;
  }
  #notification-popup th, #notification-popup td {
    border: 1px solid #ccc;
    padding: 6px 8px;
    text-align: center;
  }
  #notification-popup tbody tr:nth-child(odd) {
    background-color: rgba(188, 215, 237, 0.15);
  }
  @media print {
    body * {
      visibility: hidden;
    }
    #notification-popup, #notification-popup * {
      visibility: visible;
    }
    #notification-popup {
      position: static;
      transform: none;
      box-shadow: none;
      width: 100%;
      max-height: none;
      overflow: visible;
      border-radius: 0;
    }
    #notification-popup header button,
    #notification-popup #print-notif {
      display: none;
    }
  }
</style>
</head>
<body>

<header>
  <div id="header-left">
    <h1>Gestion PerimÃ© - Pharmacie du Libron</h1>
    <div id="operator-form" style="display:none;">
      <select id="operator">
        <option value="">-- Choisir opÃ©rateur --</option>
        <option>Op1</option>
        <option>Op2</option>
        <option>Op3</option>
        <option>Op4</option>
      </select>
      <button id="btn-confirm-operator">Valider</button>
    </div>
    <button id="btn-login" style="display:inline-block;">Se connecter</button>
  </div>
  <div id="header-right">
    <button id="btn-notif" title="Notifications">ðŸ”” Notifications</button>
    <button id="btn-history" title="Historique">ðŸ“œ Historique</button>
    <button id="btn-logout" style="display:none;" title="DÃ©connexion">ðŸšª DÃ©connexion</button>
  </div>
</header>

<main>
  <div style="flex-grow:1;">
    <div id="filters">
      <label for="filter-zone">Filtrer Zone :</label>
      <input type="text" id="filter-zone" placeholder="Ex: Zone A" />
      <label for="filter-month">Mois (MM/YYYY) :</label>
      <input type="month" id="filter-month" />
      <button onclick="filterTable()">Filtrer</button>
      <button onclick="clearFilter()">RÃ©initialiser</button>
    </div>

    <table id="data-table" tabindex="0" aria-label="DonnÃ©es des produits pÃ©rimÃ©s">
      <thead>
        <tr>
          <th>Produit</th>
          <th>Date</th>
          <th>QtÃ©</th>
          <th>Zone</th>
          <th>Vendues</th>
          <th>Promo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <pre id="status"></pre>
  </div>

  <div id="entry-form" style="display:none;">
    <h3>Ajouter un produit</h3>
    <input type="date" id="date" />
    <input type="text" id="product" placeholder="Nom BoÃ®te" />
    <input type="number" id="qty" placeholder="Nb BoÃ®tes" min="0" />
    <input type="text" id="zone" placeholder="Zone" />
    <input type="number" id="sold" placeholder="Vendu" min="0" />
    <input type="number" id="promo" placeholder="Promo" min="0" />
    <button onclick="addRow()">Ajouter</button>
  </div>
</main>

<div id="notification-popup" role="dialog" aria-modal="true" aria-labelledby="notif-title">
  <header>
    <span id="notif-title">Notifications</span>
    <button id="close-notif" aria-label="Fermer">âœ–</button>
  </header>
  <div class="content">
    <table>
      <thead><tr><th>Produit</th><th>Date</th><th>QtÃ©</th><th>Zone</th><th>Vendues</th><th>Promo</th></tr></thead>
      <tbody id="notif-table-body"></tbody>
    </table>
    <button id="print-notif">Imprimer</button>
  </div>
</div>

<script>
// Variables globales
let data = [];
let userProfile = null;
let tokenClient;
let gapiInited = false;
let gisInited = false;

const CLIENT_ID = '137591384765-9cvvkmv7ggf7qu7l0etqlhhcp1qijr9d.apps.googleusercontent.com';
const API_KEY = 'AIzaSyAzERf3SxfYHyaj5VQ3DwiEWxTPpHC4Tps';
const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

// ID de la feuille Google Sheets
const SPREADSHEET_ID = "1E8H3bNSnkG8DmDBO9g6rE9T32Kp-V5Kno5hlnwDdQYk";

// Elements DOM
const btnLogin = document.getElementById('btn-login');
const btnLogout = document.getElementById('btn-logout');
const btnNotif = document.getElementById('btn-notif');
const btnHistory = document.getElementById('btn-history');
const notifPopup = document.getElementById('notification-popup');
const closeNotifBtn = document.getElementById('close-notif');
const notifTableBody = document.getElementById('notif-table-body');
const printNotifBtn = document.getElementById('print-notif');
const operatorForm = document.getElementById('operator-form');
const btnConfirmOperator = document.getElementById('btn-confirm-operator');
const operatorSelect = document.getElementById('operator');
const entryForm = document.getElementById('entry-form');
const dataTable = document.getElementById('data-table').querySelector('tbody');
const statusElem = document.getElementById('status');

// Init Google API client
function gapiLoaded() {
  gapi.load('client', initializeGapiClient);
}
async function initializeGapiClient() {
  await gapi.client.init({
    apiKey: API_KEY,
    discoveryDocs: DISCOVERY_DOCS,
  });
  gapiInited = true;
  maybeEnableButtons();
}

// Init Google Identity Services (GIS)
function gisLoaded() {
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: CLIENT_ID,
    scope: SCOPES,
    callback: '', // defined later
  });
  gisInited = true;
  maybeEnableButtons();
}

function maybeEnableButtons() {
  if (gapiInited && gisInited) {
    btnLogin.disabled = false;
  }
}

// Handle login
btnLogin.addEventListener('click', () => {
  tokenClient.callback = async (resp) => {
    if (resp.error) {
      alert('Erreur lors de la connexion : ' + resp.error);
      return;
    }
    btnLogin.style.display = 'none';
    btnLogout.style.display = 'inline-block';
    operatorForm.style.display = 'block';
    statusElem.textContent = 'ConnectÃ©, veuillez choisir un opÃ©rateur.';
    await loadUserProfile();
    await loadSheetData();
  };

  if (gapi.client.getToken() === null) {
    // Prompt the user to select account and consent
    tokenClient.requestAccessToken({prompt: 'consent'});
  } else {
    // Skip consent prompt
    tokenClient.requestAccessToken({prompt: ''});
  }
});

// Logout
btnLogout.addEventListener('click', () => {
  google.accounts.oauth2.revoke(gapi.client.getToken().access_token);
  gapi.client.setToken(null);
  userProfile = null;
  data = [];
  dataTable.innerHTML = '';
  statusElem.textContent = '';
  btnLogin.style.display = 'inline-block';
  btnLogout.style.display = 'none';
  operatorForm.style.display = 'none';
  entryForm.style.display = 'none';
});

// Confirm operator selection
btnConfirmOperator.addEventListener('click', () => {
  const op = operatorSelect.value;
  if (!op) {
    alert('Veuillez choisir un opÃ©rateur.');
    return;
  }
  operatorForm.style.display = 'none';
  entryForm.style.display = 'block';
  statusElem.textContent = `OpÃ©rateur sÃ©lectionnÃ© : ${op}`;
});

// Load user profile info (dummy for now)
async function loadUserProfile() {
  // Ici on pourrait appeler Google People API ou autre si besoin
  userProfile = {name: "Utilisateur"};
}

// Charger les donnÃ©es depuis Google Sheets
async function loadSheetData() {
  statusElem.textContent = "Chargement des donnÃ©es...";
  try {
    const response = await gapi.client.sheets.spreadsheets.values.get({
      spreadsheetId: SPREADSHEET_ID,
      range: 'Feuille1!A:F',
    });
    const rows = response.result.values || [];
    data = rows.slice(1).map(r => ({
      product: r[0] || '',
      date: r[1] || '',
      qty: Number(r[2]) || 0,
      zone: r[3] || '',
      sold: Number(r[4]) || 0,
      promo: Number(r[5]) || 0,
    }));
    displayData(data);
    statusElem.textContent = `DonnÃ©es chargÃ©es : ${data.length} lignes`;
  } catch (err) {
    statusElem.textContent = 'Erreur chargement donnÃ©es : ' + err.message;
  }
}

// Affiche les donnÃ©es dans le tableau HTML
function displayData(dataToShow) {
  dataTable.innerHTML = '';
  dataToShow.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.product}</td>
      <td>${row.date}</td>
      <td>${row.qty}</td>
      <td>${row.zone}</td>
      <td>${row.sold}</td>
      <td>${row.promo}</td>
    `;
    dataTable.appendChild(tr);
  });
}

// Ajouter une nouvelle ligne depuis le formulaire
async function addRow() {
  const date = document.getElementById('date').value;
  const product = document.getElementById('product').value.trim();
  const qty = Number(document.getElementById('qty').value);
  const zone = document.getElementById('zone').value.trim();
  const sold = Number(document.getElementById('sold').value);
  const promo = Number(document.getElementById('promo').value);

  if (!date || !product || isNaN(qty) || !zone || isNaN(sold) || isNaN(promo)) {
    alert('Veuillez remplir correctement tous les champs.');
    return;
  }

  // Ajout dans Google Sheets
  try {
    await gapi.client.sheets.spreadsheets.values.append({
      spreadsheetId: SPREADSHEET_ID,
      range: 'Feuille1!A:F',
      valueInputOption: 'USER_ENTERED',
      resource: {
        values: [[product, date, qty, zone, sold, promo]],
      },
    });
    statusElem.textContent = 'Produit ajoutÃ© avec succÃ¨s.';
    // Mise Ã  jour locale
    data.push({product, date, qty, zone, sold, promo});
    displayData(data);
    clearEntryForm();
  } catch (err) {
    alert('Erreur lors de l\'ajout : ' + err.message);
  }
}

function clearEntryForm() {
  document.getElementById('date').value = '';
  document.getElementById('product').value = '';
  document.getElementById('qty').value = '';
  document.getElementById('zone').value = '';
  document.getElementById('sold').value = '';
  document.getElementById('promo').value = '';
}

// Filtrer le tableau selon zone et mois
function filterTable() {
  const zoneFilter = document.getElementById('filter-zone').value.trim().toLowerCase();
  const monthFilter = document.getElementById('filter-month').value; // format "YYYY-MM"
  let filtered = data;
  if (zoneFilter) {
    filtered = filtered.filter(d => d.zone.toLowerCase().includes(zoneFilter));
  }
  if (monthFilter) {
    filtered = filtered.filter(d => d.date.startsWith(monthFilter));
  }
  displayData(filtered);
  statusElem.textContent = `Affichage filtrÃ© : ${filtered.length} lignes`;
}

function clearFilter() {
  document.getElementById('filter-zone').value = '';
  document.getElementById('filter-month').value = '';
  displayData(data);
  statusElem.textContent = `Affichage complet : ${data.length} lignes`;
}

// Afficher les notifications de produits pÃ©rimÃ©s (exemple)
btnNotif.addEventListener('click', () => {
  if (data.length === 0) {
    alert('Aucune donnÃ©e Ã  afficher.');
    return;
  }
  // Exemple : produits pÃ©rimÃ©s (date avant aujourd'hui)
  const todayStr = new Date().toISOString().slice(0,10);
  const expired = data.filter(d => d.date < todayStr);
  if (expired.length === 0) {
    alert('Aucun produit pÃ©rimÃ© actuellement.');
    return;
  }
  notifTableBody.innerHTML = '';
  expired.forEach(d => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${d.product}</td><td>${d.date}</td><td>${d.qty}</td><td>${d.zone}</td><td>${d.sold}</td><td>${d.promo}</td>`;
    notifTableBody.appendChild(tr);
  });
  notifPopup.style.display = 'flex';
});

// Fermer la popup notification
closeNotifBtn.addEventListener('click', () => {
  notifPopup.style.display = 'none';
});

// Impression de la notification
printNotifBtn.addEventListener('click', () => {
  window.print();
});

// Initialisation (chargement des API Google)
window.onload = () => {
  // Charger Google API client
  gapiLoaded();
  // Charger Google Identity Services
  gisLoaded();
};
</script>

</body>
</html>
